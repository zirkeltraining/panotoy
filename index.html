<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pano Gallery</title>
  <p>my little panorama viewer. based on panellum. </p><p>You may need to <a href="https://zirkeltraining.github.io/panotoy/" target="_blank">open this page in a new browser window </a>to see the fullscreen buttons.</p>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 1rem;
    }
    .pano-container {
      width: 100%;
      height: 300px;
      background: #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸ“· Panorama Gallery</h1>
  <div class="grid" id="panoGrid"></div>

  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script>
    async function loadPanoramas() {
      const res = await fetch('panos/index.json');
      const images = await res.json();
      const grid = document.getElementById('panoGrid');

      images.forEach((filename, i) => {
        const container = document.createElement('div');
        container.className = 'pano-container';
        container.id = 'pano' + i;
        grid.appendChild(container);

        pannellum.viewer(container.id, {
          type: "equirectangular",
          panorama: "panos/" + filename,
          autoLoad: true,
          compass: false,
          showZoomCtrl: true
        });
      });
    }

    loadPanoramas();
  </script>
</body>
</html>
