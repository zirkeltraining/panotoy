<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pano Gallery</title>
  <p>my little panorama viewer. based on panellum. </p><p>You may need to <a href="https://zirkeltraining.github.io/panotoy/" target="_blank">open this page in a new browser window </a>to see the fullscreen buttons.</p>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 1rem;
    }
    .pano-container {
      width: 100%;
      height: 300px;
      background: #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸ“· Panorama Gallery</h1>
  <div class="grid" id="panoGrid"></div>

  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script>
    function getUrlParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    async function loadPanoramas() {
      const imgParam = getUrlParam('img');
      if (imgParam) {
  // Inject style to force Pannellum render container to fill viewport
  const style = document.createElement('style');
  style.innerHTML = '.pnlm-render-container { height: 100vh !important; min-height: 100vh !important; }';
  document.head.appendChild(style);
  // Single image mode
  document.body.innerHTML = '';
  // Set html and body to fill viewport
  document.documentElement.style.height = '100%';
  document.body.style.height = '100%';
  document.body.style.margin = '0';
  document.body.style.padding = '0';
  document.body.style.background = '#000';

  const container = document.createElement('div');
  container.id = 'singlePano';
  container.style.position = 'absolute';
  container.style.top = '0';
  container.style.left = '0';
  container.style.width = '100vw';
  container.style.height = '100vh';
  container.style.zIndex = '10';
  document.body.appendChild(container);

        // Try to find metadata in index.json
        let panoMeta = { filename: imgParam, title: imgParam, caption: '', initialHeading: 0 };
        try {
          const res = await fetch('panos/index.json');
          const panos = await res.json();
          panos.forEach(pano => {
            if (typeof pano === 'string' && pano === imgParam) {
              panoMeta = { filename: pano, title: pano, caption: '', initialHeading: 0 };
            } else if (typeof pano === 'object' && pano.filename === imgParam) {
              panoMeta = pano;
            }
          });
        } catch (e) {}

        pannellum.viewer('singlePano', {
          type: "equirectangular",
          panorama: "panos/" + panoMeta.filename,
          autoLoad: true,
          compass: false,
          showZoomCtrl: true,
          yaw: panoMeta.initialHeading || 0
        });

        // Optionally show title/caption overlay
        const overlay = document.createElement('div');
        overlay.style.position = 'absolute';
        overlay.style.bottom = '0';
        overlay.style.left = '0';
        overlay.style.width = '100%';
        overlay.style.background = 'rgba(0,0,0,0.5)';
        overlay.style.color = '#fff';
        overlay.style.padding = '1em';
        overlay.style.fontSize = '1.2em';
        overlay.style.zIndex = '20';
        overlay.style.pointerEvents = 'none';
        overlay.innerHTML = `<strong>${panoMeta.title}</strong><br>${panoMeta.caption}`;
        document.body.appendChild(overlay);
        return;
      }

      // Album mode
      const res = await fetch('panos/index.json');
      const panos = await res.json();
      const grid = document.getElementById('panoGrid');

      panos.forEach((pano, i) => {
        // ...existing code...
        let filename, title, caption, initialHeading;
        if (typeof pano === 'string') {
          filename = pano;
          title = filename;
          caption = '';
          initialHeading = 0;
        } else {
          filename = pano.filename;
          title = pano.title || filename;
          caption = pano.caption || '';
          initialHeading = pano.initialHeading || 0;
        }

        const wrapper = document.createElement('div');
        wrapper.style.display = 'flex';
        wrapper.style.flexDirection = 'column';
        wrapper.style.alignItems = 'center';

        const titleElem = document.createElement('h2');
        titleElem.textContent = title;
        titleElem.style.margin = '0.5em 0 0.2em 0';
        wrapper.appendChild(titleElem);

        const container = document.createElement('div');
        container.className = 'pano-container';
        container.id = 'pano' + i;
        wrapper.appendChild(container);

        const captionElem = document.createElement('div');
        captionElem.textContent = caption;
        captionElem.style.margin = '0.2em 0 0.5em 0';
        captionElem.style.fontSize = '1em';
        captionElem.style.color = '#555';
        wrapper.appendChild(captionElem);

        grid.appendChild(wrapper);

        pannellum.viewer(container.id, {
          type: "equirectangular",
          panorama: "panos/" + filename,
          autoLoad: true,
          compass: false,
          showZoomCtrl: true,
          yaw: initialHeading
        });
      });
    }

    loadPanoramas();
  </script>
</body>
</html>
